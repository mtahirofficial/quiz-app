<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>HTML Quiz - fm dev n design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/fm.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/76f0b3d2b7.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="top">
                <h1 id="quiz-app"><a href="./index.html">Quiz App</a></h1>
                <h3 id="test_your-skills">Test Your Skills</h3>
            </div>
        </div>
        <div id="test-links">
            <a href="./html-quiz.html" class="btn btn-outline-primary test-links">HTML</a>
            <a href="javascript: void(0)" class="btn btn-outline-primary test-links" onclick="alert( 'Under maintenance.') ">CSS</a>
            <a href="javascript: void(0)" class="btn btn-outline-primary test-links" onclick="alert( 'Under maintenance.') ">JAVASCRIPT</a>
            <a href="javascript: void(0)" class="btn btn-outline-primary test-links" onclick="alert( 'Under maintenance.') ">REACT JS</a>
            <a href="javascript: void(0)" class="btn btn-outline-primary test-links" onclick="alert( 'Under maintenance.') ">NODE JS</a>
        </div>

        <div class="visible" id="names">
            <div class="student-info">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-elements">
                            <label for="name">Full Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your full name">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="input-elements">
                            <label for="rollNo">Roll No:</label>
                            <input type="text" name="rollNo" id="rollNo" placeholder="Enter your roll number">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="input-elements">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="Enter your e-mail">
                        </div>
                    </div>
                    <div class="instructions">
                        <div class="row">
                            <p class="col-sm-6">Total Questions : <span id="total-ques-start"></span></p>
                            <p class="col-sm-6 text-right">Total marks : <span id="total-marks-start"></span></p>
                            <p class="col-sm-6">Time Duration : 15 minutes</p>
                        </div>
                    </div>
                    <div id="start">
                        <button class="btn btn-outline-success" onclick="startQuiz(this)">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden" id="quiz">
            <div class="html-quiz">
                <div class="row">
                    <h4 class="col-sm-6">Name : <span id="std-name"></span></h4>
                    <h5 class="col-sm-6 text-right">10:12</h5>
                    <h3 class="col-sm-6" style="color: #00ACDA;">Question <span id="question-no">1</span> of <span id="total-ques"></span></h3>
                </div>
                <hr style="border-color: #00ACDA;">
                <div class="question">
                    <p id="question"></p>
                </div>

                <div class="ans"><input type="radio" name="ans" id="a" value="<break>"><label id="a-label" for="a"></label></div>
                <div class="ans"><input type="radio" name="ans" id="b" value="<br>"><label id="b-label" for="b"></label></div>
                <div class="ans"><input type="radio" name="ans" id="c" value="<lb>"><label id="c-label" for="c"></label></div>
                <div class="continue"><button class="btn btn-outline-success" id="cont-sub" onclick="checkAns(this)">Continue</button></div>
            </div>
        </div>

        <div class="hidden" id="result">
            <div class="html-result text-center">
                <div class="row">
                    <h4 class="col-sm-6">Name : <span id="std-name-result"></span></h4>
                </div>
                <hr style="border-color: #00ACDA;">
                <div class="row">
                    <h1 class="col-sm-12">Your Result</h1>
                    <h3 class="col-sm-12">Corrent Answers : <span id="c-ans"></span></h3>
                    <h3 class="col-sm-12">Your Marks : <span id="marks"></span></h3>
                    <h3 class="col-sm-12">Your percentage : <span id="percentage"></span>%</h3>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
